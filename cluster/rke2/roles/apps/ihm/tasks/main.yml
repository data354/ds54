---
- name: Create ihm-oci Namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ namespace }}"

- name: Deployment IHM Front
  kubernetes.core.k8s:
    state: present
    src: "front.yml"

- name: Deployment IHM Back
  kubernetes.core.k8s:
    state: present
    src: "back.yml"
